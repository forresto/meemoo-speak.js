<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>text2speech</title>
  <meta name="author" content="forresto" />
  <meta name="description" content="speech to text with x-webkit-speech" />
  
  <script src="http://meemoo.org/meemoo/meemoo.js"></script>
<!--   <script src="speakGenerator.js"></script> -->
  <script src="speakClient.js"></script>
  
  <style type="text/css">
    html, body {
      margin:0;
      padding:0;
      font-family: Verdana;
      font-size: 10px;
    }
  </style>
</head>
<body>
  
  <div id="status">[This module works in Chrome and Firefox only. Conversion might take some time, especially for the first one.]</div>
  <div id="audio"></div>
    
  <script type="text/javascript">
  
    var text = "";
    var options = {};
    options.amplitude = 100;
    options.pitch = 50;
    options.speed = 175;
    options.wordgap = 0;
    
    var rendered = false;
    
    Meemoo.setInfo({
      title: "text2speech",
      author: "forresto",
      description: "text to speech with speak.js"
    }).addInputs({
      text: {
        action: function (_text) {
          if (text != _text) {
            text = _text;
            rendered = false;
          }
          if (!rendered) {
            Meemoo.send( "info", text + " " + JSON.stringify(options, null, " ") );
            document.getElementById('status').innerHTML = "";
            document.getElementById('status').appendChild( document.createTextNode(text + " [processing...]") );
            speak(text, options);
            // Meemoo.send is called from speakClient.js
            rendered = true;
          } else {
            document.getElementById("player").play();
          }
        },
        type: "string"
      },
      amplitude: {
        action: function (val) {
          options.amplitude = val;
          rendered = false;
        },
        type: "int",
        min: 0,
        max: 100
      },
      pitch: {
        action: function (val) {
          options.pitch = val;
          rendered = false;
        },
        type: "int",
        min: 0,
        max: 100
      },
      speed: {
        action: function (val) {
          options.speed = val;
          rendered = false;
        },
        min: 0,
        type: "int",
        description: "speed in words-per-minute"
      },
      wordgap: {
        action: function (val) {
          // Speak.js wants 10ms units
          options.wordgap = Math.round(val/10);
          rendered = false;
        },
        type: "int",
        min: 0,
        max: 5000,
        description: "gap between words in ms"
      }

    }).addOutputs({
      audio: {
        type: "data:audio/x-wav"
      },
      info: {
        type: "string"
      }
    });
    
    
  </script>
  
</body>
</html>
